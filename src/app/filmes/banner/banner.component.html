
<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 col-lg-12 col-sm-12">
      <h1>Em cartaz</h1>
      <div class="navegacao-banner">
        <button class="btn btn-info btn-navegacao" (click)="carregarMaisFilmesAnterior()"> <i class="fa-solid fa-angles-left"></i> </button>
            Pagina {{paginaAtual}}/{{totalPaginas}}
        <button class="btn btn-info btn-navegacao" (click)="carregarMaisFilmesProximo()"> <i class="fa-solid fa-angles-right"></i> </button>
      </div>

    </div>
  </div>
  <div class="row">
      <div class="col-xs-3 col-lg-3 col-sm-3" *ngFor="let filme of filmesEmCartas">
        <div class="card">
          <img class="card-img-top" src="https://image.tmdb.org/t/p/w500{{filme.poster_path}}" alt="{{filme.title}} ">
          <div class="card-body">
            <h5 class="card-title">{{filme.title}}</h5>
            <p class="card-text p-descricao"> {{filme.overview | slice:0:60}}... </p>
            <span class="p-lan-av">
              <strong>Lançamento:</strong> {{filme.release_date | date: 'dd/MM/yyyy' }} 
              <br>
              <strong>Avaliação:</strong> {{filme.vote_average }} 
            </span>
            <a href="#" class="btn btn-primary btn-detalhes" [routerLink]="['/detalhes/', filme.id]"> <i class="fa-solid fa-circle-info "></i> Detalhes </a>
          </div>
        </div>
      </div>
  </div>

</div>

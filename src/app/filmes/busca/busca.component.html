<div class="container">
  <div class="row">
    <div class="col-xs-12 col-lg-12 col-sm-12">

        <h3> Resultado da busca por <strong>{{filmePesquisado}}</strong> </h3>
        <p> filmes encontrados <strong>{{total_results}} </strong></p>
    </div>
  </div>
</div>


  <div class="container">
    
    <div class="box-resultado-busca" *ngFor="let filme of filmesEncontrados">
        <div class="row">

          <div class="col-xs-2 col-lg-2 col-sm-2">
            <img class="card-img-top" src="https://image.tmdb.org/t/p/w500{{filme.poster_path}}" alt="{{filme.title}} ">
          </div>

          <div class="col-xs-7 col-lg-7 col-sm-7">
            <h3> {{filme.title}} </h3>
            <p class="release_date"> <strong>Data de lan√ßamento:</strong>  {{filme.release_date | date: 'dd/MM/yyyy'}}  </p>
            <p class="overview">  {{filme.overview}}  </p>
          </div>
            
          <div class="col-xs-3 col-lg-3 col-sm-3 btns-resultado-busca">
            <button class="btn btn-danger btn-block" onclick="history.back()"> <i class="fa-solid fa-rotate-left"></i> VOLTAR </button> 
            <br>
            <br>
            <button class="btn btn-info btn-block btn-detalhes" [routerLink]="['/detalhes/', filme.id]">  <i class="fa-solid fa-circle-info"></i> DETALHES </button>
            <br>
            <br>
            <button class="btn btn-warning btn-block btn-assistir-agora"> <i class="fa-solid fa-film"></i> ASSISTIR AGORA</button>
          </div>

      </div>

      
    </div>
  </div>
